<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A handy tool to get the color name or the -Euclidean- nearest one in your favorite palette."
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <script src="./js/app.js" type="module" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>ColorName</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="brand">Color<span class="yellow">Name</span></h1>
        <button class="menu-toggle" data-state="hidden" id="menu-toggle">
          <svg class="hidden">
            <use href="./images/icons.svg#menu"></use>
          </svg>
          <svg class="visible">
            <use href="./images/icons.svg#close"></use>
          </svg>
        </button>
      </div>
    </header>

    <main class="main">
      <section class="top">
        <div class="container">
          <form action="" id="color-form">
            <label for="color-input" class="color-input-label">#</label>
            <input
              type="text"
              id="color-input"
              placeholder="e9cb47"
              spellcheck="false"
            />
          </form>
          <button id="random" class="random" title="Random color">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <use href="./images/icons.svg#random"></use>
            </svg>
          </button>
        </div>
      </section>
      <section class="results-section">
        <div id="results" class="container"></div>
        <button id="to-top" class="to-top">
          <svg>
            <use href="./images/icons.svg#up"></use>
          </svg>
        </button>
      </section>
    </main>

    <aside class="menu-body" id="menu-body" data-state="hidden">
      <div class="container">
        menu
      </div>
    </aside>
  </body>
</html>
